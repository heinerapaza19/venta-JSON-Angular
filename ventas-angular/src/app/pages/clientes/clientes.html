<div class="container mt-4 text-center">
    <h2 class="text-light mb-4">üßç Lista de Clientes</h2>

    <!-- üîπ FORMULARIO PARA REGISTRAR O EDITAR CLIENTES -->
    <form (ngSubmit)="guardar()" class="mb-4 bg-dark p-4 rounded shadow text-start text-light">

        <!-- üî∏ PRIMERA FILA DEL FORMULARIO -->
        <div class="row g-3">

            <!-- Campo: DNI (m√°ximo 8 caracteres) -->
            <div class="col-md-2">
                <input [(ngModel)]="clienteActual.dni" name="dni" class="form-control" placeholder="DNI"
                       required maxlength="8">
            </div>

            <!-- Campo: Nombre -->
            <div class="col-md-3">
                <input [(ngModel)]="clienteActual.nombre" name="nombre" class="form-control"
                       placeholder="Nombre" required>
            </div>

            <!-- Campo: Apellido -->
            <div class="col-md-3">
                <input [(ngModel)]="clienteActual.apellido" name="apellido" class="form-control"
                       placeholder="Apellido" required>
            </div>

            <!-- Campo: Tel√©fono -->
            <div class="col-md-2">
                <input [(ngModel)]="clienteActual.telefono" name="telefono" class="form-control"
                       placeholder="Tel√©fono">
            </div>

            <!-- Bot√≥n principal: Guardar o Actualizar -->
            <div class="col-md-2 text-end">
                <!-- Cambia el texto del bot√≥n seg√∫n si se edita o se crea un cliente -->
                <button class="btn btn-success w-100" type="submit">
                    {{ editando ? 'Actualizar' : 'Guardar' }}
                </button>
            </div>
        </div>

        <!-- üî∏ SEGUNDA FILA DEL FORMULARIO -->
        <div class="mt-3 row g-3">

            <!-- Campo: Email -->
            <div class="col-md-5">
                <input [(ngModel)]="clienteActual.email" name="email" type="email"
                       class="form-control" placeholder="Email">
            </div>

            <!-- Campo: Direcci√≥n -->
            <div class="col-md-5">
                <input [(ngModel)]="clienteActual.direccion" name="direccion" class="form-control"
                       placeholder="Direcci√≥n">
            </div>

            <!-- Bot√≥n para cancelar edici√≥n (solo aparece si editando es true) -->
            <div class="col-md-2 text-end" *ngIf="editando">
                <button class="btn btn-secondary w-100" (click)="cancelar()" type="button">
                    Cancelar
                </button>
            </div>
        </div>
    </form>

    <!-- üîπ TABLA DE CLIENTES -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-dark align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <!-- üî∏ Recorre la lista de clientes y muestra cada registro -->
                <tr *ngFor="let c of clientes">
                    <td>{{ c.id }}</td>
                    <td>{{ c.dni }}</td>
                    <td>{{ c.nombre }}</td>
                    <td>{{ c.apellido }}</td>
                    <td>{{ c.email }}</td>
                    <td>{{ c.telefono }}</td>

                    <!-- üî∏ Botones para editar o eliminar -->
                    <td>
                        <button class="btn btn-warning btn-sm me-2" (click)="editar(c)">‚úèÔ∏è</button>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(c.id)">üóëÔ∏è</button>
                    </td>
                </tr>

                <!-- üî∏ Fila que aparece cuando no hay clientes -->
                <tr *ngIf="clientes.length === 0">
                    <td colspan="7" class="text-center text-muted py-3">
                        No hay clientes registrados
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
